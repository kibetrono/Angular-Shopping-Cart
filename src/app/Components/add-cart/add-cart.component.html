<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card-table">
            <table class="table table responsive">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" alt=""></td>
                        <td style="width:20%">{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button (click)="remove(item)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='4'></td>
                         
                        <td><button (click) =" emptyTheCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="shoppings">
            <h2>My Cart</h2>
            <img src="./assets/shopping-cart-gafee5ea7d_1280.png" alt="">
            <h3>Cart is empty! <button routerLink="/products" class="btn btn-primary"> Go Shop</button></h3>
        </div>
    </div>
</ng-container>
